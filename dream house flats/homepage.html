<style>

    position: relative;

    width: 100%;
    height: 100%;
    object-fit: cover;
}
.banner-text1{
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%,-50%);

    color: black;
}
.banner-text2{
    position: absolute;
    top: 40%;
    left: 50%;

}
.banner button{

    color: #333;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
