<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Site Visit</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2 style="text-align: center;">Schedule Site Visit</h2>

<form action="submit_visit.php" method="post">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Your Phone Number</label>
  <input type="text" id="phone" name="phone" required>

  <label for="date">Preferred Date for Visit</label>
  <input type="date" id="date" name="date" required> <br> <br>

  <label for="message">Additional Message (Optional)</label>
  <textarea id="message" name="message" rows="4"></textarea>

  <input type="submit" value="Schedule Visit">
</form>

</body>
</html>
